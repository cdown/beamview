name: Build Windows exe and release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build-windows-exe:
    name: Build & Release on Windows
    runs-on: windows-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v3

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-poppler
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-binutils

      - name: Build (release)
        shell: msys2 {0}
        run: |
          make clean all
          ls -lh beamview.exe

      - name: Gather all runtime DLLs
        shell: msys2 {0}
        run: |
          mkdir -p bundle
          cp beamview.exe bundle/

          cd bundle

          ldd ../beamview.exe \
            | grep -o '/mingw64/bin/[^ )]*' \
            | sort -u \
            | xargs -r cp --preserve=timestamps -t .

          echo "Bundled runtime files:"
          ls -1

      - name: Package bundle
        shell: pwsh
        run: |
          Compress-Archive -Path bundle\* `
                           -DestinationPath beamview-windows-${{ github.ref_name }}.zip

      - name: Create release and upload asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: beamview-windows-${{ github.ref_name }}.zip

name: Build Windows exe and release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build-windows-exe:
    name: Build & Release on Windows
    runs-on: windows-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v3

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-poppler
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-binutils

      - name: Build (release)
        shell: msys2 {0}
        run: |
          make clean all
          ls -lh beamview.exe

      - name: Install copypedeps
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm mingw-w64-x86_64-avl
          git clone https://github.com/brechtsanders/pedeps.git /tmp/pedeps
          cd /tmp/pedeps
          make
          cp copypedeps /mingw64/bin/

      - name: Bundle exe + all DLLs
        shell: msys2 {0}
        run: |
          mkdir bundle
          cp beamview.exe bundle/
          cd bundle
          # -r = recursive: include transitive deps
          copypedeps -r beamview.exe .

      - name: Package bundle
        shell: pwsh
        run: |
          Compress-Archive -Path bundle\* `
                           -DestinationPath beamview-windows-${{ github.ref_name }}.zip

      - name: Create release and upload asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: beamview-windows-${{ github.ref_name }}.zip
